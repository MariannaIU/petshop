{% extends "shop/base.html" %}
{% load static %}
{% block title %}
    {%if category %}{{ category.name}}{% else %}Зоомагазин ЛАПКИ{% endif %}
{% endblock %}

{% block content %}

  <!-- Product grid -->
  <div class="w3-row">
  {% for product in products %}
    <div class="w3-col l3 s6">
      <div class="w3-container">
        <img src="{% if product.image %}{{product.image.url}}{% else %}{% static 'img/no_image.png' %}{% endif %}" style="width:100%">
        <p><a href="{{ product.get_absolute_url }}">{{ product.name|truncatechars:60}}</a><br><b>{{ product.price }} Руб</b></p>
      </div>
    </div>
  {% endfor %}
  </div>

{% endblock %}
