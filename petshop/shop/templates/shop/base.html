{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}ЛАПКИ{% endblock %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link type="image/x-icon" rel="icon" href="static/img/cat.png">
        <style>
        .w3-sidebar a {font-family: "Roboto", sans-serif; overflow: hidden;}
        body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
        .product-detail {text-align:justify;}
        .product-detail .price {color:#333; font-size:28px; font-weight:bold;}
        .product-detail img {width:40%; float:left; padding:0 20px 20px 0;}
        .product-detail h1 {margin-bottom:0;}
        .product-detail h2 {margin-top:10px;}
        </style>
    </head>

<body class="w3-content" style="max-width:1200px">

<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
  <div class="w3-container w3-display-container w3-padding-16">
    <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
      <h3> <a href="{% url "shop:product_list" %}" class="w3-wide"><b>ЛАПА</b></a></h3>
  </div>

  <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
    <div {% if not category %} class="w3-button w3-block w3-white w3-left-align"{% endif %}>
     <a href="{% url "shop:product_list" %}"class="w3-button w3-block w3-white w3-left-align">Все товары</a>

 {% for c in categories %}
    <a  href="{{ c.get_absolute_url }}" class="w3-button w3-block w3-white w3-left-align" id="myBtn">{{ c.name }}</a>
 {% endfor %}

    <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn">
      Категория <i class="fa fa-caret-down"></i>
    </a>
    <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
      <a href="#" class="w3-bar-item w3-button w3-light-grey"><i class="fa fa-caret-right w3-margin-right"></i>Подкатегория 1</a>
      <a href="#" class="w3-bar-item w3-button">Подкатегория 2</a>
      <a href="#" class="w3-bar-item w3-button">Подкатегория 3</a>
      <a href="#" class="w3-bar-item w3-button">Подкатегория 4</a>
    </div>
-->
    </div>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
  <div class="w3-bar-item w3-padding-24 w3-wide">ЛАПА</div>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top:83px"></div>

  <!-- Top header -->
  <header class="w3-container w3-xlarge">
    <p class="w3-left">Зоомагазин</p>
    <p class="w3-right">
      <i class="fa fa-shopping-cart w3-margin-right"></i>
      <i class="fa fa-search"></i>
    </p>
  </header>


        <div id="content">
            {% block content %}{% endblock %}
        </div>

<script>
// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>
</body>
</html>
